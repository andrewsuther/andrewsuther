name: Weekly Tech Events Email

on:
  schedule:
    # Run every Sunday at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * 0'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  send-weekly-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send weekly events email
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          python weekly_events_emailer.py

      - name: Notify on success
        if: success()
        run: echo "✅ Weekly email sent successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Failed to send weekly email. Check the logs above."
